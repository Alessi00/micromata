{% if include.lightbox == 'true' %}
<figure data-uk-lightbox="animation: slide">
    <a class="uk-inline" style="min-height: 260px" href="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}"{% if include.caption %} caption="{{ include.caption }}"{% endif %}>
        <img src="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}"{% if include.alt %} alt="{{ include.alt }}"{% endif %}>
    </a>
    {% if include.caption %}
    <figcaption data-uk-grid class="uk-flex-right uk-text-left">
        <span class="uk-width-auto">{{ include.caption }}</span>
    </figcaption>
    {% endif %}
</figure>
{% endif %}
