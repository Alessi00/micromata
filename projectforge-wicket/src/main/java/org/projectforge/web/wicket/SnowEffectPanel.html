<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Div panel for snow effect</title>
</head>
<body>
<wicket:panel>
    <script src="scripts/particleJS/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/../scripts/particleJS/particlesjs-config.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999999; pointer-events: none;">
        <div style="position: absolute; top: 10px; left: 47%;">
            <button class="btn btn-default" style="display: inline-block; margin-right: 15px; pointer-events: auto;" id="snowEffectRemoveButton"
                    wicket:id="remove">Close
            </button>
            <button class="btn btn-default" style="display: inline-block; pointer-events: auto;" id="snowEffectRemovePermanentButton"
                    wicket:id="removePermanent">Close Permanent
            </button>
        </div>
    </div>
</wicket:panel>
</body>
</html>
