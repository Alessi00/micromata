<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Div panel for snow effect</title>
</head>
<body>
<wicket:panel>
    <script src="scripts/particleJS/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/../scripts/particleJS/particlesjs-config.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <div id="particles-js">
        <button id="snowEffectRemoveButton" wicket:id="remove">Close</button>
        <button id="snowEffectRemovePermanentButton" wicket:id="removePermant">Close Permanent</button>
    </div>
</wicket:panel>
</body>
</html>
